<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Started</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/getstarted.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <script src="bundle.js"></script>
</head>

<body>
  <div id="nav-container">
    <nav id="top-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/guestbook">Get Started</a></li>
        <li><a href="/guestbook/viewall">View All</a></li>
        <li><a href="/">Sign Out</a></li>
      </ul>
    </nav>
  </div>

  <div id="button-group" class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select an event theme <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
    </ul>
  </div>

  <div id="title">
  <h3>Leave me a message and image below <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></h3>
  </div>

  <!-- Link to Glyphicons http://glyphicons.com/ -->

  <div id="form-container">
      <form action="guestbook/create" method="POST" enctype="multipart/form-data">
        <input class="form-group" type="text" name="message" placeholder="Enter your message here: " maxlength="29"/> 
        <input class="form-group" type="file" name="image" />
        <button class="btn btn-default btn-sm" type="submit">Submit</button>
      </form>
  </div>


</body>
</html>
